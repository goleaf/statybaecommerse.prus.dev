; PHP Configuration to prevent terminal freezing
; Memory and execution limits
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; Output buffering
output_buffering = Off
implicit_flush = On

; Process control
pcntl.async_signals = On

; Error reporting
display_errors = On
log_errors = On
error_log = /tmp/php_errors.log

; Session settings
session.gc_maxlifetime = 3600

; File uploads
upload_max_filesize = 64M
post_max_size = 64M

; Timezone
date.timezone = Europe/Vilnius